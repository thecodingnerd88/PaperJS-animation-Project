<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Circles</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/circles.css" />
    <script type="text/javascript" src="assets/js/lib/paper-full.js"></script>
    <script type="text/paperscript" canvas="myCanvas">
        function onKeyDown(event) {
            var maxPoint = new Point(view.size.width, view.size.height);
            var randomPoint = Point.random();
            var point = maxPoint*randomPoint;
            circles.push(new Path.Circle (point,10).fillColor="orange");
        }
        var animatedCircle = new Path.Circle (new Point(300,300), 100);
        animatedCircle.fillColor="red";
        function onFrame(event) {
            animatedCircle.fillColor.hue += 1;
            animatedCircle.scale(0.9);
        }
        
    </script>
</head>
<body>
    <canvas id="myCanvas" resize></canvas>
</body>
</html>

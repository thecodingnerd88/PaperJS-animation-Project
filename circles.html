var circles= [];
function onKeyDown(event) {
   if(keyData[event.key]){
    var maxPoint = new Point(view.size.width, view.size.height);
    var randomPoint = Point.random();
    var point = maxPoint * randomPoint;
    var newCircle = new Path.Circle(point, 500);
    newCircle.fillColor = keyData[event.key].color;
    keyData[event.key].sound.play();
    circles.push(newCircle);
   }  
}
//creating one Circle which change color "hue" and fade out "scale"
//var animatedCircle = new Path.Circle(new Point(300,300), 100);
//animatedCircle.fillColor = "red";
function onFrame(event) {
    for(var i = 0; i < circles.length; i++){
       circles[i].fillColor.hue += 1;
       circles[i].scale(0.9);
       if (circles[i].area < 1){
           circles[i].remove(); //that will remove the circle from canvas
            circles.splice(i, 1); //that will remove the circle from the array.
            // array.splice (start position, no. of items to be removed, "items to be added","item to be added") 
            console.log(circles);
       }
   }

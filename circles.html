<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Circles</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/circles.css" />
    <script type="text/javascript" src="assets/js/lib/paper-full.js"></script>
    <script type="text/paperscript" canvas="myCanvas"> 
    var circles= [];
function onKeyDown(event) {
    var maxPoint = new Point(view.size.width, view.size.height);
    var randomPoint = Point.random();
    var point = maxPoint * randomPoint;
    var newCircle = new Path.Circle(point, 500);
    newCircle.fillColor= "orange";
    circles.push(newCircle);
}
//creating one Circle which change color "hue" and fade out "scale"
//var animatedCircle = new Path.Circle(new Point(300,300), 100);
//animatedCircle.fillColor = "red";
function onFrame(event) {
    for(var i = 0; i < circles.length; i++){
       circles[i].fillColor.hue += 1;
       circles[i].scale(0.9);
   }
  // animatedCircle.fillColor.hue += 1;
   // animatedCircle.scale(0.9);
}
    </script>
</head>
<body>
    <canvas id="myCanvas" resize></canvas>
</body>
</html>
